image: docker:20.10.16

# to run docker in docker(dind), another image
services:
  - name: docker:20.10.16-dind
    alias: docker

stages:        
  - build
  - test
  - build-docker-image

build-job:
  stage: build
  only:
    - master
  script:
    - echo "Building app with maven, result is jar"
    - apk --no-cache add openjdk17 maven
    - mvn package
    - mkdir artifacts_jars
    - cp target/*.jar artifacts_jars/mailService.jar

  artifacts:
    expire_in: 2 hrs
    paths:
      - artifacts_jars


unit-test-job:
  stage: test
  only:
    - master
  script:
    - echo "Run tests"
    - apk --no-cache add openjdk17 maven
    - mvn test

build-docker-image-job:
  stage: build-docker-image
  only:
    - master

  before_script:
    - docker login -u "$DOCKERHUB_USERNAME" -p "$DOCKERHUB_PASSWORD"

  script:
    - docker info
    - mkdir target
    - cp artifacts_jars/mailService.jar target/mailService.jar
    - docker build -t matthewgdocker/swa-mail-service:latest .
    - docker save -o swa-mail-service.tar matthewgdocker/swa-mail-service:latest
    - docker images
    - docker push matthewgdocker/swa-mail-service:latest

  artifacts:
    expire_in: 2 hrs
    paths:
      - swa-mail-service.tar